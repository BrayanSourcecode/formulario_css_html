<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/responsive.css">
    <title>Formulario Registro</title>
</head>

<body>
    <section class="section">
        <div class="section__registro">
            <form class="section__formulario" action="">
                <div class="section__titulo">
                    <h1>Hello!</h1>
                    <h3>Create you account</h3>
                </div>
                <div class="section__campo">
                    <img class="section__icono" src="/imagen/user.svg" alt="">
                    <input class="section__input" type="text" name="name" placeholder="name" required>
                </div>
                <div class="section__campo">
                    <img class="section__icono" src="/imagen/email.svg" alt="">
                    <input class="section__input" type="text" name="email" placeholder="Email" required>
                </div>
                <div class="section__campo">
                    <img class="section__icono" src="/imagen/lock.svg" alt="">
                    <input class="section__input" type="text" name="password" placeholder="Password" required>
                </div>
               

                <input class="section__registrarse" type="submit" value="sing in">


            </form>

        </div>

        <div class="section__portada">

        </div>




    </section>



</body>

</html>
